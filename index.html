<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <title>Calculator</title>
</head>

<body>
  <div class="calculator">
    <div class="display">
      <textarea></textarea>
      <!-- <div style="display: flex; align-items: center" contenteditable="true"></div> -->
    </div>
    <div class="button">
      <div class="numerical">
        <button class="digit" name="seven">7</button>
        <button class="digit" name="eight">8</button>
        <button class="digit" name="nine">9</button>
        <button class="digit" name="four">4</button>
        <button class="digit" name="five">5</button>
        <button class="digit" name="six">6</button>
        <button class="digit" name="one">1</button>
        <button class="digit" name="two">2</button>
        <button class="digit" name="three">3</button>
        <button class="digit" name="zero">0</button>
        <button class="dot" name="dot">·</button>
      </div>

      <div class="non-numerical">
        <button class="operator" name="addition">+</button>
        <button class="operator" name="subtraction">-</button>
        <button class="operator" name="multiplication">×</button>
        <button class="operator" name="division">÷</button>
        <button class="utility" name="clear-all">CA</button>
        <button class="utility" name="clear">C</button>
        <button class="utility" name="equals">=</button>
      </div>
    </div>
  </div>
</body>

</html>
